<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Go Sport | 商城頁面</title>
  <!-- favicon -->
  <link
          rel="icon"
          th:href="@{/images/common/favicon.png}"
          type="image/png"
  />

  <!-- bootstrap css -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous"
  />
  <!-- bootstrap icons -->
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400..900&display=swap"
          rel="stylesheet"
  />
  <link rel="stylesheet" th:href="@{/css/common.css}" />
  <!-- spinner -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
<div class="page-container">
  <!--主要程式寫在這-->
  <main class="main">
    <div class="d-flex flex-column">
      <div
              class="btn btn-primary w-25"
              data-bs-toggle="modal"
              data-bs-target="#vendorStaticBackdrop23 "
      >
        廠商個人中心
      </div>
      <div
              class="btn btn-primary w-25"
              data-bs-toggle="modal"
              data-bs-target="#vendorRegisterStaticBackdrop "
      >
        廠商註冊
      </div>
      <div><a th:href="@{/login}">登出</a></div>
      <!-- Modal -->
      <div
              class="modal fade"
              id="vendorStaticBackdrop23"
              tabindex="-1"
              aria-labelledby="vendorStaticBackdrop23"
              aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalFormTitle">
                廠商資料修改
              </h5>
              <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="vendorName" class="col-form-label"
                  >您的名稱(負責人):</label
                  >
                  <input
                          type="text"
                          class="form-control"
                          id="vendorName"
                  />
                </div>
                <div class="mb-3">
                  <label for="vendorEmail" class="col-form-label"
                  >電子郵件:</label
                  >
                  <input
                          type="text"
                          class="form-control"
                          id="vendorEmail"
                  />
                </div>
                <div class="mb-3">
                  <label for="companyName" class="col-form-label"
                  >公司名稱:</label
                  >
                  <input
                          type="text"
                          class="form-control"
                          id="companyName"
                  />
                </div>
                <div class="mb-3">
                  <label for="companyAddress" class="col-form-label"
                  >公司地址:</label
                  >
                  <input
                          type="text"
                          class="form-control"
                          id="companyAddress"
                  />
                </div>
                <div class="mb-3">
                  <label for="companyPhone" class="col-form-label"
                  >公司電話:</label
                  >
                  <input
                          type="text"
                          class="form-control"
                          id="companyPhone"
                  />
                </div>
                <div class="mb-3">
                  <label for="companyEmail" class="col-form-label"
                  >公司電子郵件:</label
                  >
                  <input
                          type="text"
                          class="form-control"
                          id="companyEmail"
                  />
                </div>
                <div class="mb-3">
                  <label
                          for="companyRegistrationDoc"
                          class="col-form-label"
                  >公司營業登記文件上傳(限pdf檔案)</label
                  >
                  <input
                          type="file"
                          class="form-control"
                          id="companyRegistrationDoc"
                          accept="application/pdf"
                  />
                </div>
                <div class="mb-3">
                  <label for="shopName" class="col-form-label"
                  >商城名稱:</label
                  >
                  <input type="text" class="form-control" id="shopName" />
                </div>
                <div class="mb-3">
                  <label
                          for="unifiedBusinessNumber"
                          class="col-form-label"
                  >統一編號:</label
                  >
                  <input
                          type="text"
                          class="form-control"
                          id="unifiedBusinessNumber"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
              >
                取消
              </button>
              <button type="button" class="btn btn-primary">修改</button>
            </div>
          </div>
        </div>
      </div>
    </div>


  </main>
</div>
<script type="module" src="/js/common.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"
></script>
</body>
</html>
