<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Sport | 我的訂單紀錄</title>
    <!-- favicon -->
    <link
            rel="icon"
            th:href="@{/images/common/favicon.png}"
            type="image/png"
    />
    <!-- bootstrap css -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
    />
    <!-- bootstrap icons -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400..900&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <style>
        table {
            margin-top: 20px;
            display: inline-table;
        }

        th,
        td {
            text-align: center;
            vertical-align: middle;
        }

        th {
            background-color: #f8f9fa;
        }


        .sidebar {
            background-color: #f8f9fa;
           margin-left: 0!important;
            height: 100vh;
            width: 15vw;
        }

        .sidebar a {
            display: block;
            color: #000;
            padding: 10px;
            text-decoration: none;
            text-align: left;
            font-size: 14px;
        }

        .sidebar a:hover {
            background-color: #e9ecef;
        }


        @media (max-width: 992px) {

            .sidebar{
                width: 94vw;
                height: fit-content;
            }

        }
        /* 當視窗寬度介於 768px 到 576px 時調整表格大小 */
        @media (max-width: 768px) and (min-width: 576px) {
            table {
                width: 90%;
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }


        }

        /* 訂單編號的連結樣式 */
        a.order-link {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        a.order-link:hover {
            text-decoration: underline;
        }


        /*pop up*/
        /* 調整彈出視窗的大小 */
        .popup {
            display: none; /* 預設隱藏 */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            max-width: 500px; /* 調整最大寬度 */
            width: 90%; /* 設定寬度比例 */
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .popup-header h2 {
            margin: 0;
        }

        .close-btn {
            cursor: pointer;
            font-size: 24px;
        }

        .order-details table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .order-details th {
            width: 100px;
        }

        .order-details th, .order-details td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: left;
            font-size: 14px;
        }

        .order-details th {
            background-color: #f2f2f2;
        }

        /* 商品明細滾動條 */
        .product-details {
            max-height: 150px; /* 設置最大高度 */
            overflow-y: auto; /* 當超過高度時顯示滾動條 */
            margin-top: 10px;
            border: 1px solid #ddd;
        }

        /* 避免商品明細表格的滾動條 */
        .product-details table {
            width: 100%;
            border-collapse: collapse;
        }

        .product-details th, .product-details td {
            padding: 6px;
            text-align: left;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .product-details th {
            background-color: #f2f2f2;
        }

    </style>
</head>

<body>
<div class="page-container">
    <!-- 頁首導航欄 -->
    <header th:replace="fragments/navbar :: navbar"></header>

    <!--    &lt;!&ndash; 主頁內容 &ndash;&gt;-->
    <main class="mb-4 main">
        <div class="container-fluid w-90 px-0">
            <div class="d-flex flex-lg-row flex-lg-nowrap flex-column w-90 px-2">
                <div th:replace="fragments/shopping_sidebar :: shopping_sidebar"></div>

                <div th:replace="fragments/order_history :: order_history"></div>
            </div>
        </div>
    </main>
    <!-- 頁尾 -->
    <footer th:replace="fragments/footer :: footer"></footer>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
