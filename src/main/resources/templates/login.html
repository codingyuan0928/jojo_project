<script th:inline="javascript">

    window.addEventListener("DOMContentLoaded", () => {
        // æå‰å®£å‘Šå¸¸ç”¨çš„ DOM å…ƒç´ 
        const emailInput = document.getElementById("exampleInputEmail1");
        const passwordInput = document.getElementById("exampleInputPassword1");
        const rememberCheckbox = document.getElementById("remember-email-checkbox");
        const loginButton = document.getElementById("login-btn");

        const savedEmail = localStorage.getItem("savedEmail");
        if (savedEmail) {
            emailInput.value = savedEmail;
            rememberCheckbox.checked = true;
        }

        [emailInput, passwordInput].forEach((input) => {
            input.addEventListener("keypress", (event) => {
                if (event.key === "Enter") {
                    event.preventDefault();
                    if (!loginButton.disabled) {
                        loginButton.click();
                    }
                }
            });
        });


        if (loginButton) {
            loginButton.addEventListener("click", async (event) => {
                event.preventDefault();

                const email = emailInput.value;
                const password = passwordInput.value;
                const rememberEmail = rememberCheckbox.checked;

                if (!email || !password) {
                    alert("è«‹è¼¸å…¥å®Œæ•´çš„ç™»å…¥è³‡è¨Š");
                    return;
                }

                try {
                    const response = await fetch('/auth/login', {
                        method: "POST",
                        headers: {"Content-Type": "application/json"},
                        credentials: "include",
                        body: JSON.stringify({email, password}),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data && data.role === "user") {
                            sessionStorage.setItem('userId', data.userId);
                        } else if (data && data.role === "vendor") {
                            sessionStorage.setItem('vendorId', data.vendorId);
                        }

                        if (rememberEmail) {
                            localStorage.setItem("savedEmail", email);
                        } else {
                            localStorage.removeItem("savedEmail");
                        }
                        window.location.href = data.redirectUrl;
                    } else if (response.status === 400) {
                        document.getElementById("email-validate-icon").innerHTML = '';
                        const errorData = await response.json();
                        for (const [field, message] of Object.entries(errorData)) {
                            const errorElement = document.getElementById(`login-${field}-error`);
                            if (errorElement) {
                                errorElement.innerText = message;
                                errorElement.style.color = "red";
                            }
                        }
                    } else if (response.status === 401) {
                        alert("ç™»å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥æ‚¨çš„å¸³è™Ÿæˆ–å¯†ç¢¼");
                    } else if (response.status === 404) {
                        alert("æ­¤å¸³è™Ÿå°šæœªè¨»å†Š!!!");
                    }
                } catch (err) {
                    console.error("ç™»å…¥éç¨‹ä¸­ç™¼ç”ŸéŒ¯èª¤:", err);
                    alert("ç„¡æ³•é€£æ¥åˆ°ä¼ºæœå™¨ï¼Œè«‹ç¨å¾Œå†è©¦");
                } finally {
                    loginButton.disabled = false;
                    loginButton.textContent = "Login";
                }
            });
        }
    });

</script>
