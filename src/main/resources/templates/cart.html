<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/cart.css">
</head>


<body>
<div class="container-fluid border border-primary">
    <div class="row">
        <div class="col-md-1 sidebar">
            <a href="#">購物商城</a>
            <a href="/order_history.html">訂單紀錄</a>
            <a href="#">我的最愛</a>
            <a href="#">購物車</a>
        </div>
        <div class="container mt-5">
            <div class="col-md-10 my-5">
                <h2 class="mb-4">購物車</h2>
                <div id="allSchedule">
                </div>

                <!-- "全選結帳"按鈕 -->
                <div class="select-all-btn">
                    <div>
                        <input type="checkbox" id="select-all" onclick="toggleSelectAll()">
                        <label for="select-all">全選結帳</label>
                    </div>
                </div>

                <!-- 新增付款方式與宅配地址 -->
                <div class="row my-3">
                    <div class="col-md-3">
                        <label for="payment-method" class="form-label">付款方式：</label>
                        <select id="payment-method" class="form-select">
                            <option value="cash">現金</option>
                        </select>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-md-3">
                        <form id="orderForm" novalidate>
                            <div class="mb-3">
                                <label for="delivery-address" class="form-label">送貨地址</label>
                                <input type="text" id="delivery-address" class="form-control" placeholder="請輸入地址" required>
                                <div class="invalid-feedback">
                                    請輸入有效的地址。
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 總計金額與前往結帳 -->
                <div class="checkout-container">
                    <div class="cart-total">總計金額：$<span id="total-amount">0</span></div>
                    <button id="checkoutButton" class="btn btn-primary">前往結帳</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 成功購物的 Modal -->
<div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"> <!-- 中央顯示 Modal -->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="checkoutModalLabel">購物成功</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>購物成功，請前往訂單紀錄查看。</p>
            </div>
            <div class="modal-footer">
                <a href="/order_history.html" class="btn btn-primary">查看訂單紀錄</a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
            </div>
        </div>
    </div>
</div>


<script>

</script>
<!-- 引入 Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/global.js"></script>
<script type="module" src="./js/cartApi.js"></script>
<script type="module" src="./js/cart.js"></script>

</body>
</html>
